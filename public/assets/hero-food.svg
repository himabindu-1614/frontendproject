<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 800' preserveAspectRatio='xMidYMid slice'>
  <defs>
    <linearGradient id='g1' x1='0' x2='1'>
      <stop offset='0' stop-color='#0f1724' stop-opacity='0.9'/>
      <stop offset='1' stop-color='#0b3b2e' stop-opacity='0.7'/>
    </linearGradient>
    <filter id='grain' x='-20%' y='-20%' width='140%' height='140%'>
      <feTurbulence baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/>
      <feColorMatrix type='saturate' values='0'/>
      <feBlend mode='multiply' in2='SourceGraphic'/>
    </filter>
  </defs>
  <rect width='100%' height='100%' fill='url(#g1)' />
  <!-- Soft shapes to hint food items (abstract) -->
  <g fill-opacity='0.75' transform='translate(40,40)'>
    <ellipse cx='950' cy='540' rx='220' ry='98' fill='#ffe29a' opacity='0.14'/>
    <ellipse cx='820' cy='220' rx='180' ry='80' fill='#ffd1c2' opacity='0.12'/>
    <ellipse cx='1020' cy='300' rx='120' ry='58' fill='#ffe7b6' opacity='0.12'/>
    <circle cx='760' cy='420' r='68' fill='#9ff7dd' opacity='0.12' />
    <circle cx='980' cy='460' r='36' fill='#ffd1c2' opacity='0.15' />
    <rect x='108' y='420' rx='26' ry='26' width='520' height='200' fill='#ffffff' opacity='0.02' />
    <path d='M480 160c22-44 120-96 240-88s140 70 164 120 10 120-22 160-108 68-200 60-216-96-202-206z' fill='#0ea5a0' opacity='0.06' />
  </g>
